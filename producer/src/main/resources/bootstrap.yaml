spring:
  application:
    name: producer
  profiles:
    active: producer
  cloud:
    config:
      uri: http://cloud-config:8888
      fail-fast: true
      enabled: true
      retry:
        max-attempts: 20
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8085/realms/demo/protocol/openid-connect/certs

logging.level:
  org.springframework.cloud.gateway: DEBUG
  org.springframework.security: DEBUG
  org.springframework.web.reactive.function.client: TRACE