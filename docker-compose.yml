version: '4'

services:
  consumer:
    environment:
      - "KAFKA_HOST=kafka"
    build:
      context: consumer
      dockerfile: Dockerfile
    depends_on:
      - producer
    restart: unless-stopped
    networks:
      - common-network
    ports:
      - 8085:8085
  producer:
    environment:
      - "KAFKA_HOST=kafka"
    build:
      context: producer
      dockerfile: Dockerfile
    depends_on:
      - cloud-config
    restart: unless-stopped
    networks:
      - common-network
    ports:
      - 8081:8081
    extra_hosts:
      - "backend-keycloak-auth:host-gateway"
      - "backend-gateway-client:host-gateway"
  cloud-config:
    build:
      context: cloud-config-server
      dockerfile: cloud-config-server/Dockerfile
    depends_on:
      - kafka
    networks:
      - common-network
    ports:
      - 8888:8888

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - common-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    networks:
      - common-network
    hostname: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
      image: postgres:latest
      restart: always
      depends_on:
        - cloud-config
      environment:
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_DB=consumer_db
      ports:
        - 5432:5432
      networks:
        - common-network
      volumes:
        - postgres:/var/lib/postgresql/data

  db:
    image: postgres:13.5
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: my_admin
      POSTGRES_PASSWORD: my_password
      POSTGRES_DB: keycloak_db
    ports:
      - 5432:5432
    networks:
      - common-network
  kc:
    image: quay.io/keycloak/keycloak:legacy
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: db
      DB_DATABASE: keycloak_db
      DB_USER: my_admin
      DB_SCHEMA: public
      DB_PASSWORD: my_password
      KEYCLOAK_HOSTNAME: backend-keycloak-auth
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KC_LOG_LEVEL: debug
      KC_LOG_CONSOLE_COLOR: true
      KC_LOG_CONSOLE_FORMAT: DEFAULT
      KC_LOG_CONSOLE_OUTPUT: stdout
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - common-network
  backend-gateway-client:
    build:
      context: backend-gateway-client
      dockerfile: Dockerfile
    ports:
      - 8083:8083
    extra_hosts:
      - "backend-keycloak-auth:host-gateway"
      - "backend-resources:host-gateway"
    networks:
      - common-network
  backend-resources:
    build:
      context: backend-resources
      dockerfile: Dockerfile
    ports:
      - 8082:8082
    extra_hosts:
      - "backend-keycloak-auth:host-gateway"
      - "backend-gateway-client:host-gateway"
    networks:
      - common-network

volumes:
  postgres:

networks:
  common-network:
    driver: bridge